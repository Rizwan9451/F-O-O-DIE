        <div style="text-align:center;padding:10px;">
          <h2 style="color:rgb(27, 58, 15) ;padding-bottom: 15px;font-size: xx-large;">Contact Me</h2>
          <p style="color:rgb(11, 2, 2) ;">Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="contact.jpg" style="width:100%;height: 600px;">
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname" style="color:white ;">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname" style="color:white ;">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="email" style="color:white ;">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email..">
              <label for="country" style="color:white ;">Country</label>
              <select id="country" name="country">
                <option value="India" style="color:black ;">India</option>
                <option value="Canada" style="color:black ;">Canada</option>
                <option value="usa" style="color:black ;">USA</option>
                <option value="China" style="color:black ;">China</option>
                <option value="UAE" style="color:black ;">UAE</option>
              </select>
              <label for="subject" style="color:white ;">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
